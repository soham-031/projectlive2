<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official BGMI (Battlegrounds Mobile India) site">
    <title>BGMI - Battlegrounds Mobile India</title>
    <style>
        /* Global styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        header {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Battlegrounds_Mobile_India_logo.png');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        header h1 {
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        
        section {
            padding: 30px;
            text-align: center;
        }
        
        section h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 15px 30px;
            background-color: #FF6F00;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #FF9100;
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BGMI - Battlegrounds Mobile India</h1>
    </header>

    <section>
        <h2>Welcome to the ultimate battle royale experience!</h2>
        <p>Get ready to engage in intense, action-packed battles on the Indian soil.</p>
        <a href="https://www.bgmi.com" target="_blank">
            <button class="button">Play Now</button>
        </a>
    </section>

    <footer>
        <p>&copy; 2026 BGMI. All Rights Reserved.</p>
    </footer>

</body>
</html>
